<!-- Encabezado -->
<h1 class="title">
  Proyecto FRONT+API (HTML+SCSS+TypeScript en Angular Framework) para interactuar con BACK (Django y Rest Framework) en Pycharm, PostgresSQL y Postman
</h1>

<!-- Tabla -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef class="mat-header-cell"> Nombre </th>
    <td mat-cell *matCellDef="let element" class="mat-cell"> {{element.name}} </td>
  </ng-container>

  <!-- Quantity Column -->
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef class="mat-header-cell"> Cantidad </th>
    <td mat-cell *matCellDef="let element" class="mat-cell"> {{element.quantity}} </td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef class="mat-header-cell"> Precio </th>
    <td mat-cell *matCellDef="let element" class="mat-cell"> {{element.price}} </td>
  </ng-container>

  <!-- Delete Column -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef class="mat-header-cell"> Eliminar </th>
    <td mat-cell *matCellDef="let element" class="mat-cell"> 
      <button mat-raised-button class="delete-button" (click)="deleteItem(element.id)">Eliminar</button> 
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<!-- Formulario -->
<form (ngSubmit)="onSubmit(stockForm)" #stockForm="ngForm" class="form">
  <div class="form-row">
    <mat-form-field class="input-field">
      <input matInput placeholder="Nombre" name="name" ngModel required>
    </mat-form-field>
    <mat-form-field class="input-field">
      <input matInput placeholder="Cantidad" name="quantity" ngModel required>
    </mat-form-field>
    <mat-form-field class="input-field">
      <input matInput placeholder="Precio" name="price" ngModel required>
    </mat-form-field>
    <button mat-raised-button type="submit" class="add-button">Agregar Item</button>
  </div>
</form>

<!-- Filtro -->
<mat-form-field class="filter">
  <input matInput #filterInput placeholder="Filtrar por Nombre">
</mat-form-field>
<button mat-raised-button class="filter-button" (click)="applyFilter(filterInput.value)">Filtrar</button>
